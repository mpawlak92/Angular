<ng-template #noProduct>
    <p *ngIf="!selectedProduct">Nie wybrano przedmiotu</p>
</ng-template>

<h2>Product List</h2>

<ul>
    <li *ngFor="let product of products; let i = index " (click)="selectedProduct=product">
        <!-- {{product.name | lowercase}} -->
        <!-- {{product.name | uppercase}} -->

        <app-product-view [id]="i"></app-product-view>
    </li>
</ul>
<app-product-detail *ngIf="selectedProduct; else noProduct" [product]="selectedProduct" (bought)="onBuy()">
</app-product-detail>
<h2>Ulubione</h2>
<app-favorites></app-favorites>
